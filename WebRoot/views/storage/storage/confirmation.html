<div class="right-main">
    <div class="right-title-nav">
        <span class="fw-bold title-nav-items" ng-click="goItemUpShelf()">商品上架<i class="triangle-right"></i></span>
        <span class="title-nav-items">
        	<i class="triangle-topright"></i>
        	<i class="triangle-bottomright"></i>
        	明细查看
        	<i class="triangle-right"></i>
        </span>
    </div>
    <div class="banner-container">
        <p>收货仓库：<span ng-bind="banner.receiverName">新乡RDC</span></p>
        <p>业务单号：<span ng-bind="banner.taskId">BH201510120001</span></p>
    </div>
    <div class="search-singgle form-inline">
        <form ng-submit="searchClick()">
        <label>商品编码：</label>
        <input class="form-control" pl4-data-type="sku" type="text" ng-model="pageModel.sku">
        <button type="submit" class="btn btn-primary btn-sm">
            查询
        </button>
        </form>
    </div>
    
    <div class="statistics-container">
        <p>未上架数量</p>
        <!-- <div class="not-type">
            <p ng-bind="banner.noPutTypeCount">10</p>
            <p>商品单数</p>
        </div> -->
        <div class="not-num">
            <p ng-bind="banner.noPutCount">67</p>
            <p>应上架数量</p>
        </div>
    </div>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    
    <!--select-option:显示条数数据  paging-num:显示分页个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
    <div class="addStation-btns" style="float: left;margin-top: -10px;">
        <button class="btn btn-primary btn-sm" ng-click="putGoodsDown()">
            	上架完成
        </button>
        <button class="btn btn-primary btn-sm" data-target="" style="margin-left: 10px;" ng-click="back()">
            返回
        </button>
    </div>

    <pl4-goodsallocation ng-hide="goodsAlloSelectSet.ngHide"></pl4-goodsallocation>
</div>
