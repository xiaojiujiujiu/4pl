<div class="right-main">
    <div class="right-title-nav">
        <span class="fw-bold title-nav-items bg-gray">
            商品上架
            <i class="triangle-right bl-gray"></i>
        </span>
        <span class="title-nav-items">
        	<i class="triangle-topright"></i>
        	<i class="triangle-bottomright"></i>
        	明细查看
        	<i class="triangle-right"></i>
        </span>
    </div>
    <div class="banner-container">
        <p>收货仓库：<span>新乡RDC</span></p>
        <p>业务单号：<span>BH201510120001</span></p>
        <p>业务表号：<span>BH201510120001</span></p>
    </div>
    <div class="search-singgle form-inline">
        <label>上架商品条码：</label>
        <input class="form-control" type="text" pl4-data-type="sku" ng-model="barCode">
        <button class="btn btn-primary btn-sm" ng-click="searchBarcode(barCode)">
            查询
        </button>
    </div>
    <button class="export-excel-btn float-left btn btn-primary btn-sm">导出excel</button>
   
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
</div>
