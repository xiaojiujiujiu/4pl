<div class="takegoods">
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active" ng-click="navClick(2)"><a href="#a" aria-controls="storage" role="tab" data-toggle="tab">未回执</a></li>
            <li ng-click="navClick(1)"><a href="#b" aria-controls="logistic" role="tab" data-toggle="tab">已回执</a></li>
        </ul>
    </div>
    <pl4-query style="border-top: 0; "></pl4-query>


    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <p ng-hide="isData" style="text-align: center;overflow:hidden;padding: 10px;">暂无数据</p>

    <!--select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>

    <div class="modal fade" data-backdrop="static"  id="orderReceipt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 20%;height: auto">
            <div class="modal-content">
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <p style="text-align: center; font-size: 16px; padding: 10px 10px 0">是否无差异并全部收货？</p>
                            <div class="addStation-btns" >
                                <button class="btn btn-primary btn-sm" ng-click="yes()">
                                    是
                                </button>
                                <button class="btn btn-default btn-sm" ng-click="no()">
                                    否
                                </button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
