<div class="right-main">
    <div class="banner-container">
        <p>收货仓库：<span>{{banner.ckName}}</span></p>
        <p>业务单号：<span>{{banner.taskId}}</span></p>
        <p>业务类型：<span>{{banner.taskType}}</span></p>
        <p>发货方：<span>{{banner.chuHuoName}}</span></p>
        <!--   <p>商品单数：<span>{{banner.typeCount}}</span></p> -->
        <p>应收数量：<span>{{banner.goodsCount}}</span></p>
        <!--<p>差异金额：<span>{{banner.moneyCount}}</span></p>-->
        <!--<p>差异数量：<span>{{banner.inDifferCount}}</span></p>-->
        <!--<p>收货差异备注：<span>{{banner.remarks}}</span></p>-->
    </div>
    <pl4-grid grid-table="result" th-header="thHeader"></pl4-grid>
    <div class="addStation-btns" style="float: left;margin-top: -10px;">
        <button class="btn btn-primary btn-sm" ng-click="goBack()">
            返回
        </button>
        <button class="btn btn-primary btn-sm" ng-click="showRemarks()">
            确认差异
        </button>

    </div>
    <div class="modal fade" data-backdrop="static"  id="editDate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document" style="height: auto;width: 400px;">
            <div class="modal-content">
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <div class="addStation-input" style="width:100%;">
                            <div class="form-inline" >
                                <label>外包装损毁：</label>
                                <span>{{goodsDifferenceModel.packageDamage}}</span>
                            </div>
                            <div class="form-inline" >
                                <label>货物损毁：</label>
                                <span>{{goodsDifferenceModel.damage}}</span>
                            </div>
                            <div class="form-inline" >
                                <label>丢失：</label>
                                <span>{{goodsDifferenceModel.lost}}</span>
                            </div>
                        </div>
                        <div class="addStation-btns">
                            <button class="btn btn-primary btn-sm"  data-dismiss="modal">
                                确认
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" data-backdrop="static"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="remarks" style="width: 300px;">
        <div class="modal-dialog" role="document" style="height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">收货差异备注</p>
                    <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal" ng-click="deleteRemarks()"></a>
                    </p>
                </div>
                <div class="allocation-container">
                    <div class="allocation-addGoods-content" style="padding-top: 5px;">
                        <textarea rows="3" cols="50" ng-model="remarksModel.remarks" maxlength="40" style="border:1px solid #ccc;"></textarea>
                        <div class="addStation-btns" style="margin:10px 0;">
                            <button class="btn btn-primary btn-sm" type="button" ng-click="diffConfirm()">确认</button>
                            <button class="btn btn-default btn-sm" data-dismiss="modal" type="button" ng-click="deleteRemarks()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
