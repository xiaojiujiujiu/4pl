<style>
    .addStation .form-group{
        width: 50%;
    }
    .modal.in .modal-dialog{
        z-index: 0;
    }
    .dropdown-menu{
        z-index: 100000000;
    }
</style>
<div class="right-main">
    <div class="margin-bottom15">
        <button class="btn btn-primary btn-sm" ng-click="addStationClick()" data-toggle="modal"
                data-target="#addEquipment">
            添加设备
        </button>
    </div>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <div style="padding-left:1000px"  ng-hide="!isData">
       <p>
            <span style="padding-right: 20px;">金额总合计：{{banner.totalMoney}}</span>
       </p>
      </div>
    <p ng-hide="isData" style="text-align: center;overflow:hidden;padding: 10px;">暂无数据</p>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
    <div class="modal fade" data-backdrop="static"  id="addEquipment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 55%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">{{addTitle}}</p>

                    <p class="allocation-close"><a href="javascript:;"  data-dismiss="modal"></a>
                    </p>
                </div>
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <form role="form" name="verifyForm" class="form-horizontal">
                            <pl4-verify-message form-name="verifyForm"></pl4-verify-message>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label><span class="verify">*</span>权属：</label>
                                    <select  class="form-control" ng-options="o.id as o.name for o in ownership.select" ng-model="ownership.id"></select>
                                </div>
                                <div class="form-group">
                                    <label><span class="verify">*</span>型号：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.type" required name="type" verify-message="请输入型号" maxlength="15">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label>SN码：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.SNCode"  name="SNCode" maxlength="15">
                                </div>
                                <div class="form-group">
                                    <label><span class="verify">*</span>数量：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.number" required name="number" verify-message="请输入数量" maxlength="3" onkeyup="value=value.replace(/[^\d]/g,'')">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label><span class="verify">*</span>单价：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.price" required name="price" verify-message="请输入单价" maxlength="7" onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]">
                                </div>
                                <div class="form-group">
                                    <label><span class="verify">*</span>金额：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.money" required name="money" verify-message="请输入金额" maxlength="7" onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]">
                                </div>
                            </div>
                            <div class="form-inline" >
                              <div class="form-group">
                                  <label><span class="verify">*</span>设备类型：</label>
                                  <select  class="form-control" ng-options="o.id as o.name for o in equipmentType.select" ng-model="equipmentType.id"></select>
                              </div>
                                <div class="form-group">
                                    <label><span class="verify">*</span>使用/保管人员：</label>
                                    <select  class="form-control" ng-options="o.id as o.name for o in useStaff.select" ng-model="useStaff.id" required></select>
                                </div>
                            </div>
                            <div class="form-inline" >
                                <div class="form-group">
                                    <label><span class="verify">*</span>设备名称：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.equipmentName" required name="equipmentName" verify-message="请输入设备名称" maxlength="15">
                                </div>
                                <div class="form-group">
                                    <label><span class="verify">*</span>购入时间：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.buyTime" readonly="readonly"  format="yyyy-mm-dd" required name="buyTime" verify-message="请输入购入时间" maxlength="15" pl4-datepicker>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label>备注：</label>
                                    <input type="text" class="form-control" ng-model="addEquipmentModel.remark"  name="remark"  maxlength="50" style="width:200px;">
                                </div>
                            </div>
                            <div class="addStation-btns" >
                                <button class="btn btn-primary btn-sm" ng-disabled="verifyForm.$invalid" ng-click="enterAddStation()">
                                    确认
                                </button>
                                <button class="btn btn-default btn-sm"
                                        data-dismiss="modal">
                                    取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
