<div class="takegoods">
    <div class="banner-container">
        <p>业务单号：<span ng-bind="banner.taskId">BH201510120001</span></p>
        <p>业务类型：<span ng-bind="banner.orderTypeName"></span></p>
        <p>收货方：<span ng-bind="banner.receiverName"></span></p>
    </div>
    <pl4-query style="border-top: 0; "></pl4-query>

    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>


    <!--select-option:显示条数数据  paging-num:显示分页个数 to-page:点击页数方法 paging:分页配置数据-->
<!--    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>-->
    <div class="addStation-btns" style="float: left;margin-top: -10px;">
        <button class="btn btn-primary btn-sm" ng-click="takeGoodsDown()">
            确认出库
        </button>
        <button ng-click="back()" class="btn btn-primary btn-sm" >
            返回
        </button>
    </div>
    <div class="modal fade" data-backdrop="static"  id="orderLogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="height: auto;width: 400px;">
            <div class="modal-content">
                <!-- <div class="allocation-head">
                     <p class="allocation-title"></p>

                     <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal"></a>
                     </p>
                 </div>-->
                <div class="allocation-container">
                    <div class="allocation-addGoods-content">
                        <div style="width:100%;" class="addStation-input">
                            <div class="form-inline">
                                <label>配送方式：</label>
                                <select name="deliveryType" class="form-control" ng-options="o.id as o.name for o in orderLogModal.deliveryTypeMap" ng-model="orderLogModal.deliveryTypeMap.id" ng-change="toggleInput()">
                                </select>
                            </div>
                            <div class="form-inline" ng-show="isShow">
                                <label>配送名称：</label>
                                <input type="text" class="form-control" ng-model="orderLogModal.deliveryName" required name="deliveryName"  maxlength="20">
                            </div>
                            <div class="form-inline" ng-show="isShow">
                                <label>订单号：</label>
                                <input type="text" class="form-control" ng-model="orderLogModal.thirdOrder" required name="thirdOrder"  maxlength="30">
                            </div>
                            <div class="form-inline" ng-show="isShow">
                                <label>运     费：</label>
                                <input type="text"
                                               onkeyup="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]" class="form-control" ng-model="orderLogModal.deliveryFee" required name="deliveryFee"  maxlength="6">
                            </div>
                        </div>
                        <div class="addStation-btns">
                            <button class="btn btn-primary btn-sm" type="button" ng-click="chuKuConfirm()">确认</button>
                            <button class="btn btn-default btn-sm" data-dismiss="modal" type="button" ng-click="cancel()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
