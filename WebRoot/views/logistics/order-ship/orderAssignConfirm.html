
<div class="right-main">
    <pl4-query></pl4-query>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>

    <div class="form-inline addStation-btns" style="float:left;margin-top: -10px;">
        <!--<label>配送员：</label>-->
        <!--<select class="form-control" style="width: 150px;display: inline-block;margin-right:10px;" ng-options="o.id as o.name for o in pageModel.distributionSelect.select1.data"-->
                <!--ng-model="pageModel.distributionSelect.select1.id"></select>-->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="" ng-click="confirmInCk()">
            确认分派
        </button>
        <!--<button class="btn btn-primary btn-sm" data-target="" ng-click="back()">-->
            <!--返回-->
        <!--</button>-->
    </div>
    <div style="float: left;padding-left: 100px;">
        <p>
            <span style="padding-right: 20px;">应收运费总合计：{{banner.pays}}</span>
            <span style="padding-right: 20px;">代收货款总合计：{{banner.collectMoneys}}</span>
        </p>
    </div>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static"  id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 25%;height: auto">
            <div class="modal-content">
                <div class="allocation-addGoods-content">
                    <div style="width:100%;" class="addStation-input">
                        <div class="form-inline">
                            <label>配送方式：</label>
                            <select name="deliveryType" class="form-control" ng-options="o.id as o.name for o in orderLogModal.distributionWay" ng-model="orderLogModal.distributionWay.id" ng-change="toggleInput()">
                            </select>
                        </div>
                        <div class="form-inline" ng-show="!isShow">
                            <label><span class="verify">*</span>配送员：</label>
                            <select name="deliveryType" class="form-control" ng-options="o.id as o.name for o in orderLogModal.opUser" ng-model="orderLogModal.opUser.id">
                            </select>
                        </div>
                        <div class="form-inline" ng-show="!isShow">
                            <label><span class="verify">*</span>车牌号：</label>
                            <select name="deliveryType" class="form-control" ng-options="o.id as o.name for o in orderLogModal.opLicenseNumber" ng-model="orderLogModal.opLicenseNumber.id">
                            </select>
                        </div>
                        <div class="form-inline" ng-show="isShow">
                            <label><span class="verify">*</span>第三方物流：</label>
                            <input type="text" class="form-control" ng-model="orderLogModal.thirdpartyWl" required name="thirdpartyWl"  maxlength="20">
                        </div>
                        <div class="form-inline" ng-show="isShow">
                            <label><span class="verify">*</span>第三方单号：</label>
                            <input type="text" class="form-control" ng-model="orderLogModal.thirdpartyTaskId" required name="thirdpartyTaskId"   maxlength="20">
                        </div>
                        <div class="form-inline" ng-show="isShow">
                            <label><span class="verify">*</span>第三方运费：</label>
                            <input type="text"
                                   onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control" ng-model="orderLogModal.thirdpartyPay" required name="thirdpartyPay"  maxlength="7">
                        </div>

                    </div>
                    <div class="addStation-btns">
                        <button class="btn btn-primary btn-sm" type="button" ng-click="enterAddCarrier()">确认</button>
                        <button class="btn btn-default btn-sm" data-dismiss="modal" type="button" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
