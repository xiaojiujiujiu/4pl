<div class="right-main">
    <!--    <pl4-storage-select></pl4-storage-select> -->

    <pl4-query></pl4-query>

    <div>
        <!--<span>查询结果</span> -->
     <pl4-excel grid-table="result" action="/compensateMonitor/impToExcel" ex-params="exParams"></pl4-excel>
    </div>
    <br/>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
	<!-- 支付登记  -->
	<div class="modal fade" data-backdrop="static"  id="payRegistration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 60%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">支付登记</p>
                    <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div class="m-text" style="padding: 10px 5px">
                    <table style="width: 100%;line-height: 25px;">
                        <tr>
                            <td>业务单号：{{payBanner.taskId}}</td>
                            <td>配送员：{{payBanner.distributName}}</td>
                            <td>配送员电话：{{payBanner.phone}}</td>
                        </tr>
                       <!--  <tr>
                            <td>赔偿原因：{{payBanner.remark}}</td>
                        </tr> -->
                    </table>
				    <div class="header-title2">
				        <span>商品信息</span>
				    </div>
				    <!--<div class="clear hr1" style="margin: 14px 0">&nbsp;</div>-->
				    <pl4-grid grid-table="payResult" th-header="payThHeader"></pl4-grid>
				    
				    <!--<div class="clear hr1" style="margin-top: 40px"></div>-->
                </div>
                <div class="clearfix"></div>
                <div class="addStation-btns">
		            <button type="button" class="btn btn-primary" ng-click="confirmReceipt()">确认收款</button>
		            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        </div>
            </div>
        </div>
    </div>
    <!-- 查看  -->
    <div class="modal fade" data-backdrop="static"  id="inspect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 60%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">查看</p>
                    <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div class="m-text" style="padding: 10px 5px">
                	<div class="header-title1">
				        {{lookBanner.taskId}}订单中 下列商品，因配送员<{{lookBanner.distributName}}>, 联系电话 <{{lookBanner.phone}}>的原因造成丢失/破损，经过双方合理协商<{{lookBanner.distributName}}>同意照价赔偿
				    </div>
				    <div class="header-title2">
				        <span>商品信息</span>
				    </div>
				    <!--<div class="clear hr1" style="margin: 14px 0">&nbsp;</div>-->
				    <pl4-grid grid-table="lookResult" th-header="lookThHeader"></pl4-grid>
				    
				    <!--<div class="clear hr1" style="margin-top: 40px"></div>-->
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
