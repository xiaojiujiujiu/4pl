
<div class="right-main">
    <pl4-query style="border-top: 0; "></pl4-query>
    <pl4-grid grid-table="result" th-header="thHeader"></pl4-grid>
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>

    <div class="modal fade" data-backdrop="static"  id="pay" tabindex="-1" role="dialog" aria-labelledby="confirmPrint-title">
        <div class="modal-dialog" role="document" style="width: 470px;">
            <div class="modal-content">
                <div class="modal-header allocation-head ">
                    <p type="button" class=" allocation-close" ><a href="javascript:;"  data-dismiss="modal" ng-click="Get()"></a></p>
                    <p class="allocation-title">{{payTitie}}</p>
                </div>
                <div class="addStation" style="margin: 10px 5px">
                    <div ng-if="payShow">
                        <img src="{{qrcode_url}}" alt="" width="120" height="120">
                        <div class="addStation-btns">
                            <button class="btn btn-primary" ng-click="getewm(1)"> 微信支付</button>
                            <button class="btn btn-primary" ng-click="getewm(2)"> 支付宝支付</button>
                        </div>
                    </div>
                    <div ng-if="successShow">
                        <h3 style="text-align: center; font-size: 18px; font-weight: bold;">已支付成功！</h3>
                        <p>运费：{{pays}}</p>
                        <p>代收货款：{{collectMoney}}</p>
                        <p style=" font-size: 16px; font-weight: bold;">合计：{{amountTo}}</p>
                    </div>
                    <div ng-if="defeatedShow" class="addStation-btns">
                        <h3 style="text-align: center; font-size: 18px; font-weight: bold;">支付失败！</h3>
                        <button class="btn btn-primary" ng-click="returns()"> 重新支付</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
