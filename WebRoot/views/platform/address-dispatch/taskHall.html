<div class="right-main">
    <div class="form-inline search-container">
        <div>
            <label>收货地址：</label>
            <select class="form-control" style="width: 100px" ng-model="searchModel.provinceSelected"
                    ng-options="o.id as o.name for o in searchModel.province"
                    ng-change="searchModel.provinceChange()"></select>
            <select class="form-control" style="width: 100px" ng-model="searchModel.citySelected"
                    ng-options="o.id as o.name for o in searchModel.city"
                    ng-change="searchModel.cityChange()"></select>
            <select class="form-control" style="width: 100px" ng-model="searchModel.countySelected"
                    ng-options="o.id as o.name for o in searchModel.county"
                    ng-change="searchModel.countyChange()"></select>
            <label>生成时间：</label>
            <input type="text" class="form-control form-control2" pl4-datepicker="" format="yyyy/mm/dd"
                   ng-model="searchModel.startTime">到
            <input type="text" class="form-control form-control2" pl4-datepicker="" format="yyyy/mm/dd"
                   ng-model="searchModel.endTime">
        </div>
        <div class="search-btns">
            <button type="button" class="btn btn-primary btn-sm"
                    ng-click="searchClick()">查询
            </button>
        </div>
    </div>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active" ng-click="navClick(0)"><a href="#nav1" aria-controls="nav1" role="tab"
                                                         data-toggle="tab">未绑定</a></li>
            <li ng-click="navClick(1)"><a href="#nav2" aria-controls="nav2" role="tab"
                                          data-toggle="tab">已绑定</a></li>
        </ul>
    </div>
    <div role="tabpanel" class="tab-pane active" id="nav1">

        <div ng-if="!navFs">

            <pl4-grid grid-table="result1" th-header="tHeader1" paging="paging1" style="border-top: 0"></pl4-grid>
            <!--
                select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
            <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage(0)"
                        paging="paging1"></pl4-paging>
            <br/>

            <div class="form-inline" style="clear: both;">
                <label>收货地址：</label>
                <select class="form-control" style="width: 100px" ng-model="storage.storageSelectedRDC"
                        ng-options="o.id as o.name for o in storageRDC"
                        ng-change="storageRDCChange()"></select>
                <select class="form-control" style="width: 100px" ng-model="storage.storageSelectedCDC"
                        ng-options="o.id as o.name for o in storageCDC"
                        ng-change="storageCDCChange()"></select>

                <button class="btn btn-primary btn-sm" style="margin-left: 10px" ng-click="addressBind()">
                    绑定
                </button>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="nav2">
        <div ng-if="navFs">
            <pl4-grid grid-table="result2" th-header="tHeader2" paging="paging2" style="border-top: 0"></pl4-grid>
            <!--
                select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
            <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage(1)"
                        paging="paging2"></pl4-paging>
            <br/>

            <div>
                <button class="btn btn-primary btn-sm" ng-click="addressUnBind()">
                    解绑
                </button>
            </div>
        </div>
    </div>
</div>
