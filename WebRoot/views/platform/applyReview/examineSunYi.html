<div class="right-main">
    <pl4-storage-select></pl4-storage-select>
    <pl4-query></pl4-query>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>

    <div class="modal fade" data-backdrop="static"  id="lookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 60%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">查看</p>
                    <p class="allocation-close"><a href="javascript:;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div class="new-version-border">
                    <p >
                        申请仓库：
                        <span>{{lookBannerModel.ckName}}</span>
                    </p>
                    <p >
                        损溢单号：
                        <span>{{lookBannerModel.taskId}}</span>
                    </p>
                    <p>
                        申请人：
                        <span>{{lookBannerModel.optUserName}}</span>
                    </p>
                    <p>
                        驳回原因：
                        <span>{{lookBannerModel.remarks}}</span>
                    </p>
                </div>
                <div class="addStation-btns-color margin-bottom15" style="margin-left: 20px;" >
                    <pl4-excel grid-table="result" action="/examine/impToExcel" ex-params="exParams" btn-title="导出Excel" grid-null="true"></pl4-excel>
                </div>
                <div class="new-version-table">

                    <pl4-grid grid-table="lookModelResult" th-header="lookModelThHeader"></pl4-grid>
                </div>
                <!--<div class="addStation-border-b" style="margin:10px 20px 5px"></div>-->
                <!--<pl4-paging select-option="logPagingSelect" paging-num="5" to-page="logGoToPage()" paging="orderLogPaging"></pl4-paging>-->
                <div class="clear" ></div>
                <div style="margin-right: 15px;" class="addStation-btns">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
