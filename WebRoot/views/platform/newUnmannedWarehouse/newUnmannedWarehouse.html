<div class="right-main">
    <pl4-query></pl4-query>
    <div class="margin-bottom15">
        <button class="btn btn-primary btn-sm"  ng-click="addGift()">
            新建无人仓
        </button>
    </div>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
    <div class="modal fade" data-backdrop="static"  id="createGift" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="height: auto;width: 40%;">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">{{giftTtle}}</p>
                    <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <form role="form" name="verifyForm1">
                            <pl4-verify-message form-name="verifyForm1"></pl4-verify-message>
                            <div class="addStation-input" style="width:100%;">
                                <div class="form-inline">
                                    <label for="">仓库编号</label>
                                    {{banner.ckCode}}
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>柜子数：</label>
                                    <input type="number" ng-disabled="isDisabled" class="form-control" ng-model="giftModel.benchCount" required name="benchCount" verify-message="请输入柜子数" maxlength="1">
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>关联FDC：</label>
                                    <select class="form-control" ng-model="giftModel.rdcModel" ng-options="o.id as o.name for o in giftModel.rdcModelSelect" ng-change="getFdc(giftModel.rdcModel)" style="width: 120px;"></select>
                                    <select class="form-control" ng-model="giftModel.fdcModel" ng-options="o.id as o.name for o in giftModel.fdcModelSelect" style="width: 120px;" ng-change="getAddress(giftModel.fdcModel)" ></select>
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>负责人：</label>
                                    <input type="text" class="form-control" ng-model="giftModel.ckBossMan" required  name="ckBossMan" verify-message="请输入负责人" maxlength="4">
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>负责人电话：</label>
                                    <input type="text" class="form-control" ng-model="giftModel.ckBossPhone" required  name="ckBossPhone" verify-message="请输入负责人电话" maxlength="11" >
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>仓库地址：</label>
                                    <address-linkage address-model="addressModel"></address-linkage>
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>详细地址：</label>
                                    <input type="text" class="form-control" ng-model="giftModel.ckAddress" required  maxlength="50"  name="ckAddress" verify-message="请输入详细地址"/>
                                </div>
                            </div>
                            <!--<div class="addStation-border-b" style="margin:30px 0 5px 0"></div>-->
                            <div class="addStation-btns">
                                <button class="btn btn-primary btn-sm" ng-disabled="verifyForm1.$invalid" ng-click="enterAdd()">
                                    确认
                                </button>
                                <button class="btn btn-default btn-sm" data-dismiss="modal">
                                    取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
