<div class="right-main">
    <div class="form-inline search-container padding-15">
        <label>客户名称：</label>
        <input type="text" class="form-control" ng-model="searchName">
        <button type="button" class="btn btn-primary btn-sm btn-query margin-l-20" ng-click="searchClick()">查询</button>
    </div>
    <button class="btn btn-primary btn-sm margin-bottom15"  ng-click="btnAddCutom()" data-toggle="modal" data-target="#addCustomerModal">
        添加客户
    </button>
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>

    <div class="modal fade" data-backdrop="static"  id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 40%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">{{addCustomTitle}}</p>

                    <p class="allocation-close"><a href="javascript:;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <form role="form" name="verifyForm1">
                        <div class="addStation-input" style="width: 100%">
                            <pl4-verify-message form-name="verifyForm1"></pl4-verify-message>
                            <div class="form-inline">
                                <label><span class="verify">*</span>客户名称：</label>
                                <input type="text" class="form-control" ng-model="customerModel.customerName" required name="customerName" verify-message="请输入客户名称" maxlength="32">
                            </div>
                            <div class="form-inline">
                                <label><span class="verify">*</span>负责人：</label>
                                <input type="text" class="form-control" ng-model="customerModel.bossMan" required name="bossMan" verify-message="请输入负责人" maxlength="32">
                            </div>
                            <div class="form-inline">
                                <label><span class="verify">*</span>联系电话：</label>
                                <!--<input type="text" class="form-control" ng-model="customerModel.bossTel" required name="bossTel" pl4-verify="phone" verify-message="请输入正确的手机号码" maxlength="11">-->
                                <input type="text" class="form-control" ng-model="customerModel.bossTel" required name="tel"
                                       ng-pattern="/^1[3|5|8|7][0-9]\d{4,8}$/"  verify-message="请输入手机号码"  maxlength="11" ng-minlength="11">
                            </div>
                            <div class="form-inline">
                                <label><span class="verify">*</span>客户地址：</label>
                                <select class="form-control" style="width: 100px" ng-model="searchModel.provinceSelected"
                                        ng-options="o.id as o.name for o in searchModel.province"
                                        ng-change="searchModel.provinceChange()"></select>
                                <select class="form-control" style="width: 100px" ng-model="searchModel.citySelected"
                                        ng-options="o.id as o.name for o in searchModel.city"
                                        ng-change="searchModel.cityChange()"></select>
                                <select class="form-control" style="width: 100px" ng-model="searchModel.countySelected"
                                        ng-options="o.id as o.name for o in searchModel.county"
                                        ng-change="searchModel.countyChange()" ng-if="isShow"></select><br>
                                <input type="text" class="form-control" ng-model="customerModel.address" required name="address" placeholder="请输入详细地址" maxlength="64" verify-message="请输入详细地址" style="margin:10px 0 0 144px"/>
                            </div>

                        </div>
                            <div class="addStation-btns">
                                <button class="btn btn-primary btn-sm" ng-disabled="verifyForm1.$invalid" ng-click="enterAdd()">
                                    确认
                                </button>
                                <button class="btn btn-default btn-sm" data-dismiss="modal">
                                    取消
                                </button>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
