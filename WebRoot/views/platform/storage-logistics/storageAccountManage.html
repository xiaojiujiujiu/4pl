<div class="right-main">
    <div class="form-inline">
        <label>仓储：</label>
        <span>{{ckName}}</span>

        <button class="btn btn-primary btn-sm" style="margin-left: 20px"  data-toggle="modal" data-target="#addStorageModal" ng-click="btnAddStorage()">
            添加管理账号
        </button>
    </div>
    <br />
    <pl4-grid grid-table="result" th-header="thHeader" paging="paging"></pl4-grid>
    <!--
    	select-option:显示条数数据  paging-num:显示分页按钮个数 to-page:点击页数方法 paging:分页配置数据-->
    <pl4-paging select-option="pagingSelect" paging-num="5" to-page="goToPage()" paging="paging"></pl4-paging>
    <div class="modal fade" data-backdrop="static"  id="addStorageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 60%;height: auto">
            <div class="modal-content">
                <div class="allocation-head">
                    <p class="allocation-title">{{storageAccountTitle}}</p>

                    <p class="allocation-close"><a href="javascript:;" style="color: white;" data-dismiss="modal"></a>
                    </p>
                </div>
                <div style="padding: 10px 5px">
                    <div class="addStation">
                        <div class="addStation-input" style="width: 54%">
                            <form role="form" name="verifyForm1">
                                <!--<div class="form-inline">
                                    <label>选择配送中心：</label>
                                    <select class="form-control" ng-model="RDCModel.id" ng-options="o.id as o.name for o in RDCModel.select" ng-change="RDCModel.change()"></select>
                                    <select ng-if="CDCModel.select.length>0" class="form-control" ng-model="CDCModel.id" ng-options="o.id as o.name for o in CDCModel.select"></select>
                                </div>-->
                                <div class="form-inline">
                                    <label><span class="verify">*</span>账号负责人：</label>
                                    <input type="text" class="form-control" ng-model="storageAccountModel.userName" required maxlength="32">
                                </div>
                                <div class="form-inline">
                                    <label><span class="verify">*</span>负责人电话：</label>
                                    <input type="text" class="form-control" ng-model="storageAccountModel.userTel" required maxlength="32">
                                </div>
                                <div class="form-inline">
                                    <label>&nbsp;&nbsp;&nbsp;&nbsp;<span class="verify">*</span>公司职务：</label>
                                    <input type="text" class="form-control" ng-model="storageAccountModel.userPosition" required maxlength="32">
                                </div>
                                <div class="form-inline">
                                    <label>&nbsp;&nbsp;&nbsp;&nbsp;<span class="verify">*</span>平台账号：</label>
                                    <input type="text" class="form-control" ng-model="storageAccountModel.account" required maxlength="32">
                                </div>
                                <div class="form-inline" ng-show="storageAccountTitle!='修改仓储管理账号'">
                                    <label>&nbsp;&nbsp;&nbsp;&nbsp;<span class="verify">*</span>平台密码：</label>
                                    <span style="color: #c0c0c0">初始密码123456</span>
                                </div>
                                <div class="addStation-btns">
                                    <button class="btn btn-primary btn-sm" ng-disabled="verifyForm1.$invalid" ng-click="enterAdd()">
                                        提交
                                    </button>
                                    <button class="btn btn-default btn-sm" data-dismiss="modal">
                                        取消
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
