<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>vmi入货单</title>
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="print.css"/>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/jquery.tmpl.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/LodopFuncs.js"></script>
</head>
<body>
<script type="text/html" id="printTmpl">
    <div id="container" class="container">
        <style>


            .head_info li {
                float: left;
                width: 33%;
            }

            .head_info span {
                font-size: 12px;
            }

            .footer p {
                width: 50%;
                float: left;
                text-align: center;
            }

            .footer-title {
                margin-top: 10px;
            }

            .footer-title p {
                font-size: 13px;
                font-weight: 500;
                color: black;
                float: left;
            }
        </style>
        {{each(j,k) grid}}
        <div class="header">
            <h1 class="header-logo"><img src="../img/logo-gary.png"></h1>

            <h1 class="header-center" style="width: 204px">VMI入货单</h1>

            <h1 class="header-right"><img src="${k.vmiPicURL}" /></h1>

            <p class="clear"></p>
        </div>
        <div class="head_info">
            <ul>
                <li>取货单号：<span>${k.taskId}</span></li>
                <li>入库日期：<span>${k.time}</span></li>
            </ul>
            <p class="clear"></p>
        </div>
        <div class="clear hr1">&nbsp;</div>
        <div class="table">
            <table>
                <thead>
                <th width="5%">序号</th>
                <th width="14%">业务单号</th>
                <th width="10%">客户单号</th>
				<th width="18%">配送地址</th>
                <th width="16%">商品单数</th>
                <th width="13">商品数量</th>
                <th width="13%">备注</th>
                </thead>
                <tbody>
                {{each(i,v) k.list}}
                <tr>
                    <td>${i+1}</td>
                    <td>${v.taskId}</td>
                    <td>${v.orderIds}</td>
                    <td>${v.receAdd}</td>
                    <td>1</td>
                    <td>${v.acceGoodCounts}</td>
                    <td>${v.remarkss}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="clear hr1" style="margin-top: 40px"></div>
        <div class="footer">
            <p>入库人：</p>
            <p>配送人员：</p>

        </div>
        <div class="clear"></div>

        {{/each}}
    </div>
    <div class="buttons" id="printBtns">
        <input type="button" value="打印" onclick="printdiv()"/>
        <input type="button" value="关闭" onclick="common.closeWindow()" style="margin-left: 189px"/>
    </div>
</script>

<script language="javascript">
    function printdiv() {
        var printBtns = document.getElementById('printBtns');
        printBtns.style.display = 'none';
       // window.print();
        lodopWebPrint('vmi入货单',0,120,15,15);
        printBtns.style.display = 'block';
        return false;
    }

    $(function(){
        var urlStr = common.parseQueryString(window.location.href);
        var data = {
            param:{
                query: urlStr
            }
        }
        data.param = JSON.stringify(data.param);

        $.ajax({
            type: "POST",
            url: common.host+'/returnPickQuery/printVMIOrderList?'+common.tokenInfo,

            data: data,
            dataType: "json",
            success: function(data){
                console.log(data)
                $('#printTmpl').tmpl(data).appendTo($('body'));
            },
            error: function(err){
                console.log(err)
            }
        });
    })
</script>
</body>
</html>
