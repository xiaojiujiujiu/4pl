<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>盘点单</title>
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="print.css"/>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/jquery.tmpl.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/LodopFuncs.js"></script>
</head>
<body>
<script type="text/html" id="printTmpl">
    <div id="container" class="container">
        <style>
            .head_info li {
                float: left;
                width: 33%;
            }

            .head_info span {
                font-size: 12px;
            }

            .footer p {
                width: 50%;
                float: left;
                text-align: center;
            }

            .footer-title {
                margin-top: 10px;
            }

            .footer-title p {
                font-size: 13px;
                font-weight: 500;
                color: black;
                float: left;
            }
        </style>
        <div class="header">
            <h1 class="header-logo"><img src="../img/logo-gary.png"></h1>

            <h1 class="header-center" style="width: 204px">盘点单</h1>

            <h1 class="header-right"><img src="${banner.picUrl}" /></h1>

            <p class="clear"></p>
        </div>
        <div class="head_info">
            <ul>
				<li>盘点单号：<span>${banner.taskId}</span></li>
                <li>盘点时间：<span>${banner.createTime}</span></li>
            </ul>
            <p class="clear"></p>
        </div>
        <div class="clear hr1">&nbsp;</div>
        <div class="table">
            <table>
                <thead>
                <th width="4%">序号</th>
                <th width="10%">供应商</th>
                <th width="10%">客户</th>
                <th width="10%">商品编码</th>
                <th width="10%">商品品类</th>
                <th width="12%">商品品牌</th>
                <th width="10%">规格型号</th>
                <th width="10%">商品名称</th>
                <th width="9%">商品货位</th>
                <th width="9%">库存数量</th>
                <th width="9%">实盘数量</th>
                <th width="9%">计量单位</th>
                </thead>
                <tbody>
                {{each(i,v) grid}}
                <tr>
                    <td>${i+1}</td>
                    <td>${v.suppliersName}</td>
                    <td>${v.customerName}</td>
                    <td>${v.sku}</td>
                    <td>${v.goodsTypeName}</td>
                    <td>${v.goodsBrandName}</td>
                    <td>${v.modelName}</td>
                    <td>${v.goodsName}</td>
                    <td>${v.huoWeiNo}</td>
                    <td>${v.stockCount}</td>
                    <td>${v.inventoryCount}</td>
                    <td>${v.unitName}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="clear hr1" style="margin-top: 40px"></div>
        <div class="footer">
            <p style="width: 50px">操作人：${banner.opUser}</p>
            <p style="float: right">盘点人：${banner.inventoryUser}</p>

        </div>
        <div class="clear"></div>

    </div>
    <div class="buttons" id="printBtns">
        <input type="button" value="打印" onclick="printdiv()"/>
        <input type="button" value="关闭" onclick="common.closeWindow()" style="margin-left: 189px"/>
    </div>
</script>

<script language="javascript">
    function printdiv() {
        var printBtns = document.getElementById('printBtns');
        printBtns.style.display = 'none';
        //window.print();
        lodopWebPrint('盘点单',0,120,15,15);
        printBtns.style.display = 'block';
        return false;
    }

    $(function(){
       // var urlStr = common.parseQueryString(window.location.href);
        var thisUrl=unescape(window.location.href);
        var urlStr=common.parseQueryString(thisUrl);
        console.log(urlStr)
        var data = {
            param:{
                query: urlStr
            }
        }
        data.param = JSON.stringify(data.param);

        $.ajax({
            type: "POST",
            url: common.host+'/ckInventory/createInventoryOrder?'+common.tokenInfo,

            data: data,
            dataType: "json",
            success: function(data){
                if(data.status.code == "1000"){
                    //alert(data.status.msg);
                    if(confirm(data.status.msg)){
                        window.close()
                    }
                }else{
                    $('#printTmpl').tmpl(data).appendTo($('body'));
                }
            },
            error: function(err){
                console.log(err)
            }
        });
    })
</script>
</body>
</html>
